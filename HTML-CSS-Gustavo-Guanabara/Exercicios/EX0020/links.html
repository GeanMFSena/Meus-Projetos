<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    
    <style>

        a{ color: green;
        text-decoration: none;
            font-weight: bold;
    
    }
        a:visited{ color:red}


        a:hover{
            color: black;
            text-decoration:underline;
        }

        a:active{ 
            color: yellow;
        }
        a::after{
            content: '[link]';
            text-decoration: none;
            color:blueviolet;
            font-weight: normal;

}


    </style>





<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">Repositorio do github</a></li>
        <li><a href="https://www.youtube.com/watch?v=vMlrcOVr7po&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&index=23">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/">Site do curso em video</a></li>
    </ul>




</body>
</html>
