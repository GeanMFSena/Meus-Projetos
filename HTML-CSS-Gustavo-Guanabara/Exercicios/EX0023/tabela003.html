<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <h1>Mesclagem de celulas</h1>



    <style>


body{font-family: Arial, Helvetica, sans-serif;}

table{ border-collapse: collapse;
width: 200px;}


td{border: 1px solid black;
padding: 10px;
text-align: center;}












    </style>

<!-- Mesclagem de celula 

    colspan: Espansao para duas ou mais colunas  

    rowspan: Espansao para duas ou mais linha 

-->


<table>
    
    <tr>
    
        <td>A</td>
        <td >B</td>
        <td>c</td>
    
    
    </tr>
    <tr>
    
        <td>D</td>
        <td>E</td>
        <td>F</td>
    
    </tr>
    <tr>
    
        <td>G</td>
        <td>H</td>
        <td>I</td>
    
    
    
    </tr>
    
    <tr>
    
        <td>J</td>
        <td>K</td>
        <td>L</td>
    
    </tr>
    
</table>






</body>
</html>
